<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rampart+One&display=swap" rel="stylesheet">
    <title>The Scranton Gamer</title>
</head>
<body>
    <nav class="box has-text-centered">
        <h1 class="block title is-1 has-text-centered">The Scranton Gamer</h1>
        <h2>Select a Character for Video Game Recommendations!</h2>
    </nav>
    <main>
        
        <section id="list-characters" class="section">
            <div id="imgDiv" class="columns is-multiline">
                <div class="column is-one-quarter">
                    <figure class="image is-128x128">
                        <img class="image is-rounded" src="./assets/img/michael-sm.jpg" alt="Michael Scott" id="michael">
                    </figure>
                </div>
                <div class="column is-one-quarter">
                    <figure class="image is-128x128">
                        <img class="image is-rounded" src="./assets/img/jan-sm.jpg" alt="Jan Levinson" id="jan">
                    </figure>
                </div>
                <div class="column is-one-quarter">
                    <figure class="image is-128x128">
                        <img class="image is-rounded" src="./assets/img/dwight-sm.jpg" alt="Dwight Schrute" id="dwight">
                    </figure>
                </div>
                <div class="column is-one-quarter">
                    <figure class="image is-128x128 ">
                        <img class="image is-rounded" src="./assets/img/angela-sm.jpg" alt="Angela Martin" id="angela">
                    </figure>
                </div>
                <div class="column is-one-quarter">
                    <figure class="image is-128x128"`>
                        <img class="image is-rounded" src="./assets/img/jim-sm.jpg" alt="Jim Halpert" id="jim">
                    </figure>
                </div>
                <div class="column is-one-quarter">
                    <figure class="image is-128x128">
                        <img class="image is-rounded" src="./assets/img/pam-sm.jpg" alt="Pam Beesly" id="pam">
                    </figure>
                </div>
                <div class="column is-one-quarter">
                    <figure class="image is-128x128">
                        <img class="image is-rounded" src="./assets/img/ryan-sm.jpg" alt="Ryan Howard" id="ryan">
                    </figure>
                </div>
                <div class="column is-one-quarter">
                    <figure class="image is-128x128">
                        <img class="image is-rounded" src="./assets/img/kelly-sm.jpg" alt="Kelly Kapoor" id="kelly">
                    </figure>
                </div>
                <div class="column is-one-quarter">
                    <figure class="image is-128x128">
                        <img class="image is-rounded" src="./assets/img/stanley-sm.jpeg" alt="Stanley Hudson" id="stanley">
                    </figure>
                </div>
                <div class="column is-one-quarter">
                    <figure class="image is-128x128">
                        <img class="image is-rounded" src="./assets/img/phyllis-sm.jpg" alt="Phyllis Vance" id="phyllis">
                    </figure>
                </div>
                <div class="column is-one-quarter">
                    <figure class="image is-128x128">
                        <img class="image is-rounded" src="./assets/img/oscar-sm.jpg" alt="Oscar Martinez" id="oscar">
                    </figure>
                </div>
                <div class="column is-one-quarter">
                    <figure class="image is-128x128">
                        <img class="image is-rounded" src="./assets/img/meredith-sm.jpg" alt="Meredith Palmer" id="meredith">
                    </figure>
                </div>
            </div>
        </section>
        <section class="box has-text-centered">
            <button id="back" class="hide button medium">Character List</button>                      
            <button id="random-character" class="button medium">Random Character</button>
        </section>
        <div>
            <section id="character-big-image">
                <img name="charSelectImg" src="" alt="">
            </section>
            <aside id="character-info">
                <div id="char-details"></div>
                <div>
                    <ul id="char-games"></ul>
                </div>
            </aside>
        </div>   
        
        <section id="saved-videogames" class="box hide">
            <ul>
            </ul>
        </section>
    </main>
    <footer>
        <img src="" alt="">
    </footer>
    <script src="./assets/script.js"></script>
</body>
</html>
